<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="UTF-8">
    <title>Flask React</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- styles -->
  </head>
  <body>
    <div class="container">
      <h1>Flask React</h1>
      <br>
      <div id="content"></div>
    </div>
    <!-- scripts -->
    <script src="{{ url_for('static', filename='react/dist/react.js')}}"></script>
    <script src="{{ url_for('static', filename='react-dom/dist/react-dom.js')}}"></script>
    <script type="text/javascript">
    	var MyLabel = React.createClass({
  			render: function() {
    			return React.createElement("label", {className: "label"},
      			React.createElement("span", {className: "label"}, this.props.label),
      			this.props.children
    			);
  			}
		});

		var App = React.createClass({
		  render: function() {
		    return React.createElement(MyLabel, {label: "Parent"},
		      React.createElement("div", {},
		        React.createElement("input", {type: "text", value: "Child"})
		      )
		    );
		  }
		});
      	ReactDOM.render(React.createElement(App), document.getElementById('content'));

    </script>
  </body>
</html>
